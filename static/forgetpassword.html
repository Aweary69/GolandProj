<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <form id="resetPasswordForm">
    <h1>Forgot password</h1>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
      <i class='bx bx-envelope'></i>
    </div>
    <button type="submit" class="btn">send code</button>
  </form>
  <p id="correctemail" style="display: none;">Now you need to type the code that send</p>
</div>

<script>
  document.querySelector("#resetPasswordForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const emailInput = document.querySelector("input[name='email']");
    const email = emailInput.value.trim();

    if (!email) {
      alert("Please enter your email!");
      return;
    }

    try {
      const response = await fetch("http://localhost:8000/api/users/send-reset-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await response.json();
      console.log("Reset Code Response:", result); // Debugging

      if (response.ok) {
        alert("Reset code sent! Check your email.");
        document.getElementById("correctemail").style.display = "block";
        window.location.href = "/static/resetpassword.html";
      } else {
        alert(result.error || "Failed to send reset code");
      }
    } catch (error) {
      console.error("Error sending reset code:", error);
      alert("Network error. Please try again.");
    }
  });

</script>
</body>
</html>
