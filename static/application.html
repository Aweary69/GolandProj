<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Application</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, textarea {
      padding: 8px;
      margin-top: 5px;
    }

    input:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Car Purchase Application</h2>
<form id="applicationForm">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required disabled> <!-- Disabled input -->

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" required>

  <label for="carModels">Car Models (comma-separated):</label>
  <input type="text" id="carModels" name="carModels" placeholder="e.g. Tesla Model S, Ford Mustang" required>

  <label for="year">Year of Release:</label>
  <input type="number" id="year" name="year" min="1990" max="2025" required>

  <label for="mileage">Mileage:</label>
  <input type="number" id="mileage" name="mileage" required>

  <label for="message">Additional Message (Optional):</label>
  <textarea id="message" name="message"></textarea>

  <button type="submit" id="submitButton">Submit Application</button>
</form>

<p id="responseMessage"></p>

<script>
  // üîπ Fetch logged-in user details & check existing application
  async function fetchUserDetails() {
    const token = localStorage.getItem("token");

    if (!token) {
      alert("‚ùå You must be logged in to submit an application.");
      window.location.href = "/static/login.html"; // Redirect to login if not authenticated
      return;
    }

    try {
      const response = await fetch("http://localhost:8000/api/users/user", {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!response.ok) throw new Error("Failed to fetch user details");

      const user = await response.json();
      document.getElementById("fullName").value = user.name;
      document.getElementById("email").value = user.email; // Pre-fill email field

      // üîπ Check if user already has an application
      checkExistingApplication(user.email);

    } catch (error) {
      console.error("‚ùå Error fetching user details:", error);
      alert("‚ö†Ô∏è Could not load user details.");
    }
  }

  // üîπ Check if the user has an existing application
  async function checkExistingApplication() {
    try {
      const response = await fetch("http://localhost:8000/api/users/application-status", {
        method: "GET",
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });

      if (!response.ok) {
        if (response.status === 404) {
          console.log("‚ÑπÔ∏è No previous application found, user can apply.");
          return; // ‚úÖ Allow user to apply if no application exists
        }
        throw new Error("Failed to fetch application status");
      }

      const data = await response.json();
      console.log("üì• Existing Application Status:", data);

      if (data.status) {
        document.getElementById("responseMessage").textContent = `‚úÖ Your application is ${data.status}`;
        document.getElementById("responseMessage").style.color =
                data.status === "Accepted" ? "green" : data.status === "Declined" ? "red" : "blue";

        // ‚úÖ Disable submit button if user has an application
        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = true;
        submitButton.textContent = "Submitted";
      }

    } catch (error) {
      console.error("‚ùå Error checking application status:", error);
    }
  }

  // üîπ Run this when the page loads
  document.addEventListener("DOMContentLoaded", checkExistingApplication);



  document.addEventListener("DOMContentLoaded", fetchUserDetails);

  // üîπ Handle application submission
  document.getElementById("applicationForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim(); // Email fetched from user data
    const phone = document.getElementById("phone").value.trim();
    const carModels = document.getElementById("carModels").value.split(",").map(model => model.trim());
    const year = parseInt(document.getElementById("year").value);
    const mileage = parseInt(document.getElementById("mileage").value);
    const message = document.getElementById("message").value.trim();
    const token = localStorage.getItem("token");
    const submitButton = document.getElementById("submitButton");

    if (!fullName || !email || !phone || carModels.length === 0 || isNaN(year) || isNaN(mileage)) {
      alert("‚ö†Ô∏è Please fill in all required fields correctly.");
      return;
    }

    submitButton.disabled = true;
    submitButton.textContent = "Submitted";
    document.getElementById("responseMessage").textContent = "‚úÖ Application under review. Please wait...";

    const requestData = { fullName, email, phone, carModels, year, mileage, message };

    try {
      const response = await fetch("http://localhost:8000/api/users/apply", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(requestData)
      });

      const textResponse = await response.text();
      console.log("üì• Server Response:", textResponse);

      if (!response.ok) {
        document.getElementById("responseMessage").textContent = "‚ö†Ô∏è Application submission failed.";
        document.getElementById("responseMessage").style.color = "red";
        submitButton.disabled = false;
        submitButton.textContent = "Submit Application";
        throw new Error(`Server error: ${response.status}`);
      }

      const result = JSON.parse(textResponse);
      
      document.getElementById("responseMessage").style.color = "blue";

      submitButton.textContent = "Submitted";

      checkApplicationStatus(result.applicationId);

    } catch (error) {
      console.error("‚ùå Error submitting application:", error);
      document.getElementById("responseMessage").textContent = "‚ö†Ô∏è Error submitting application. Please try again.";
      document.getElementById("responseMessage").style.color = "red";
      submitButton.disabled = false;
      submitButton.textContent = "Submit Application";
    }
  });

  // üîπ Function to Check Application Status
  async function checkApplicationStatus(applicationId) {
    try {
      const response = await fetch(`http://localhost:8000/api/users/application-status/${applicationId}`, {
        method: "GET",
        headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
      });

      const data = await response.json();
      console.log("üì• Application Status:", data);

      if (data.status === "Accepted") {
        document.getElementById("responseMessage").textContent = `üéâ Application accepted! Meeting scheduled on: ${data.meeting}`;
        document.getElementById("responseMessage").style.color = "green";
      } else if (data.status === "Declined") {
        document.getElementById("responseMessage").textContent = "‚ùå Your application was declined.";
        document.getElementById("responseMessage").style.color = "red";
      } else {
        setTimeout(() => checkApplicationStatus(applicationId), 5000); // Check again in 5 seconds
      }

    } catch (error) {
      console.error("‚ùå Error checking application status:", error);
    }
  }

</script>

</body>
</html>
