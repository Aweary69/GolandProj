<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <form id="resetPasswordForm">
    <h1>Change your password</h1>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
      <i class='bx bx-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" name="newPassword" placeholder="New Password" required>
      <i class='bx bx-lock-alt'></i>
    </div>
    <button type="submit" class="btn">Reset Password</button>
  </form>
  <p id="changedpassword" style="display: none;">You changed password.</p>
</div>

<script>
  document.querySelector("#resetPasswordForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const emailInput = document.querySelector("input[name='email']");
    const newPasswordInput = document.querySelector("input[name='newPassword']");

    const email = emailInput.value.trim();
    const newPassword = newPasswordInput.value.trim();

    if (!email || !newPassword) {
      alert("Both email and new password are required!");
      return;
    }

    try {
      const response = await fetch("http://localhost:8000/api/users/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword })
      });

      const result = await response.json();
      console.log("Password Reset Response:", result); // ✅ Debugging

      if (response.ok) {
        document.getElementById("changedpassword").style.display = "block"; // ✅ Show success message
        alert("Password changed successfully! You can now log in.");
        window.location.href = "/static/home.html"; // Redirect to login page
      } else {
        alert(result.error || "Failed to reset password");
      }
    } catch (error) {
      console.error("Error resetting password:", error);
      alert("Network error. Please try again.");
    }
  });
</script>
</body>
</html>
