<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
}

.wrapper {
    width: 420px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    padding: 30px 40px;
    box-shadow: 0 10px 30px #9b4207;
    backdrop-filter: blur(10px);
}

.wrapper h1 {
    font-size: 36px;
    text-align: center;
    color: #ff6600;
    text-transform: uppercase;
    font-weight: bold;
}

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 20px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: none;
    outline: none;
    border: 2px solid #ff6600;
    border-radius: 40px;
    font-size: 16px;
    padding: 20px 45px;
    color: white;
}

.input-box input::placeholder {
    color: #bbb;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #ff6600;
}

/* Neon Button */
.btn {
    width: 100%;
    height: 50px;
    background: #ff6600;
    border: none;
    outline: none;
    border-radius: 40px;
    font-size: 16px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    box-shadow: 0 0 10px #ff6600, 0 0 40px #ff6600;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff6600, 0 0 60px #ff6600;
}

.btn:active {
    transform: scale(0.98);
    box-shadow: 0 0 5px #ff6600;
}

/* Success message */
#changedpassword {
    font-size: 14.5px;
    text-align: center;
    margin-top: 15px;
    color: #ff6600; 
    font-weight: bold;
}

  </style>
</head>
<body>
<div class="wrapper">
  <form id="resetPasswordForm">
    <h1>Change your password</h1>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
      <i class='bx bx-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" name="newPassword" placeholder="New Password" required>
      <i class='bx bx-lock-alt'></i>
    </div>
    <button type="submit" class="btn">Reset Password</button>
  </form>
  <p id="changedpassword" style="display: none;">You changed password.</p>
</div>

<script>
  document.querySelector("#resetPasswordForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const emailInput = document.querySelector("input[name='email']");
    const newPasswordInput = document.querySelector("input[name='newPassword']");

    const email = emailInput.value.trim();
    const newPassword = newPasswordInput.value.trim();

    if (!email || !newPassword) {
      alert("Both email and new password are required!");
      return;
    }

    try {
      const response = await fetch("http://localhost:8000/api/users/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword })
      });

      const result = await response.json();
      console.log("Password Reset Response:", result); // ✅ Debugging

      if (response.ok) {
        document.getElementById("changedpassword").style.display = "block"; // ✅ Show success message
        alert("Password changed successfully! You can now log in.");
        window.location.href = "/static/home.html"; // Redirect to login page
      } else {
        alert(result.error || "Failed to reset password");
      }
    } catch (error) {
      console.error("Error resetting password:", error);
      alert("Network error. Please try again.");
    }
  });
</script>
</body>
</html>
