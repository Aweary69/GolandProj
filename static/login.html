<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car-Themed Login</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black;
    }

    .wrapper {
      width: 420px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px #9b4207;
      backdrop-filter: blur(10px);
    }

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      color: #ff6600;
      text-transform: uppercase;
      font-weight: bold;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
      outline: none;
      border: 2px solid #ff6600;
      border-radius: 40px;
      font-size: 16px;
      padding: 20px 45px;
      color: white;
    }

    .input-box input::placeholder {
      color: #bbb;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ff6600;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
      color: #bbb;
    }

    .remember-forgot a {
      color: #ff6600;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    /* Neon Button */
    .btn {
      width: 100%;
      height: 50px;
      background: #ff6600;
      border: none;
      outline: none;
      border-radius: 40px;
      font-size: 16px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 0 10px #ff6600, 0 0 40px #ff6600;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff6600, 0 0 60px #ff6600;
    }

    .btn:active {
      transform: scale(0.98);
      box-shadow: 0 0 5px #ff6600;
    }

    .register-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
      color: #bbb;
    }

    .register-link p a {
      color: #ff6600;
      text-decoration: none;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <form id="login-form"> <!-- Removed action & method for AJAX handling -->
    <h1>Login</h1>

    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
      <i class='bx bx-user'></i>
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required>
      <i class='bx bx-lock-alt'></i>
    </div>
    <a href="forgetpassword.html">forgot password?</a>

    <button type="submit" class="btn">Login</button>

    <div class="register-link">
      <p>Don't have an account? <a href="/static/register.html">Register</a></p>
    </div>
  </form>
</div>

<script>
  document.querySelector("#login-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const emailInput = document.querySelector("input[name='email']");
    const passwordInput = document.querySelector("input[name='password']");

    if (!emailInput || !passwordInput) {
      console.error("Error: Form fields not found.");
      alert("Error on the page, please refresh.");
      return;
    }

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      alert("All fields are required!");
      return;
    }

    const data = { email, password };

    try {
      const response = await fetch("http://localhost:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log("Login Response:", result); // ✅ Debugging

      if (response.ok) {
        alert(result.message);
        localStorage.setItem("token", result.token); // ✅ Store the correct token
        window.location.href = "/static/loghome.html"; // Redirect after login
      } else {
        console.error("Server Error:", result);
        alert(result.error || "Login failed");
      }
    } catch (error) {
      console.error("Network Error:", error);
      alert("Network error. Please try again.");
    }
  });

</script>

</body>
</html>
