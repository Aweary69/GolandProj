<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <form id="resetPasswordForm">
    <h1>Reset your password</h1>
    <div class="input-box">
      <input type="email" name="email" placeholder="Email" required>
      <i class='bx bx-envelope'></i>
    </div>
    <div class="input-box">
      <input type="emailcode" name="emailcode" placeholder="emailcode" required>
      <i class='bx bx-lock-alt'></i>
    </div>
    <button type="submit" class="btn">Verify code</button>
  </form>
  <p id="correctCode" style="display: none;">Correct! You may proceed.</p>
</div>

<script>
  document.querySelector("#resetPasswordForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const emailInput = document.querySelector("input[name='email']");
    const codeInput = document.querySelector("input[name='emailcode']");

    const email = emailInput.value.trim();
    const code = codeInput.value.trim();

    if (!email || !code) {
      alert("Both email and reset code are required!");
      return;
    }

    try {
      const response = await fetch("http://localhost:8000/api/users/verify-reset-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code })
      });

      const result = await response.json();
      console.log("Verification Response:", result); // ✅ Debugging

      if (response.ok) {
        document.getElementById("correctCode").style.display = "block"; // ✅ Show success message
        alert("Reset code verified! You may proceed.");
        window.location.href = "/static/changepassword.html"; // Redirect to new password page
      } else {
        alert(result.error || "Invalid reset code");
      }
    } catch (error) {
      console.error("Error verifying reset code:", error);
      alert("Network error. Please try again.");
    }
  });
</script>
</body>
</html>
